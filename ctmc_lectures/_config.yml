# Book settings
title: Continuous Time Markov Chains
author: John Stachurski
# logo: logo.png

sphinx:
  config:
    myst_override_mathjax: false
    mathjax_config:
      TeX:
        Macros:
          "Exp" : ["\\operatorname{Exp}"]
          "BB" : ["\\mathbb{B}"]
          "EE" : ["\\mathbb{E}"]
          "PP" : ["\\mathbb{P}"]
          "RR" : ["\\mathbb{R}"]
          "NN" : ["\\mathbb{N}"]
          "ZZ" : ["\\mathbb{Z}"]
          "linop" : ["\\mathcal{L}(\\mathbb{B})"]
  extra_extensions:
    - sphinxcontrib.prettyproof

latex:
  latex_engine: "xelatex"
  latex_documents:
    targetname: book.tex
